<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="loadBtn">Load Users</button>
<ul id="userList"></ul>
<script>
function userLoader() {
  const setup = () => {
    // 1. Select Elements
    const loadBtn = document.getElementById("loadBtn");
    const userList = document.getElementById("userList");
    // 2. Add Event Listener calling loadData
    loadData(loadBtn, userList); 
  };

  const loadData = (loadBtn, userList) => {
    loadBtn.addEventListener("click", async () => {
      try {
        // *** จุดที่ต้องเขียน Fetch ***
        const response = await fetch('https://jsonplaceholder.typicode.com/users'); // อาจารย์อาจให้ URL มา
        if(!response.ok) throw new Error('Network error');
        
        const data = await response.json();
        
        // *** จุดที่ต้องเขียน DOM Manipulation ***
        userList.innerHTML = ''; // Clear old data
        data.forEach(user => {
            const li = document.createElement('li');
            li.textContent = `${user.name} - ${user.email}`; // Display format
            userList.appendChild(li);
        });

      } catch (error) {
        console.error(error);
        userList.textContent = "Error loading data";
      }
    });
  };

  return {
    setup,
    loadData
  };
}

// Boilerplate ของอาจารย์
if (typeof module !== 'undefined' && module.exports) {
  module.exports = userLoader;
}
if (typeof window !== 'undefined') {
  window.addEventListener("DOMContentLoaded", () => {
    const { setup } = userLoader();
    setup();
  });
}
</script>
</body>
</html>
